<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula Debugger (Standalone)</title>
  <style>
    :root {
      --c-border: #d0d7de;
      --c-accent: #007cba;
      --c-bg: #f6f8fa;
      --c-text: #24292f;
    }
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--c-text);
      background: var(--c-bg);
    }
    .page {
      max-width: 80vw;
      margin: 0 auto;
      background: #fff;
      border: 1px solid var(--c-border);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      padding: 24px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    .subtle { color: #57606a; font-size: 13px; margin-bottom: 16px; }
    textarea {
      width: 100%;
      min-height: 120px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      padding: 12px;
      border: 1px solid var(--c-border);
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
    }
    .toolbar {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    button {
      appearance: none;
      border: 1px solid var(--c-border);
      background: #fff;
      color: var(--c-text);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    button.primary {
      background: var(--c-accent);
      color: #fff;
      border-color: var(--c-accent);
    }
    .hint { color: #57606a; font-size: 12px; }
    #debugOutput { margin-top: 16px; }
  </style>
  <!-- Module entry point -->
  <script type="module" src="./app.js"></script>
</head>
<body>
  <div class="page">
    <h1>Formula Debugger</h1>
    <div class="subtle">Standalone page to parse and evaluate Salesforce-style formulas.</div>
    <label for="CalculatedFormula" class="hint">Enter a formula:</label>
    <textarea id="CalculatedFormula" placeholder="Example: IF(Amount > 1000, 'High', 'Low')"></textarea>
    <div class="toolbar">
      <button id="analyzeBtn" class="primary">Analyze</button>
      <button id="mermaidBtn">Open Mermaid Diagram</button>
      <span class="hint">Tip: results and steps render below.</span>
    </div>
    <div id="debugOutput"></div>
  </div>
  </body>
  </html>
