<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SF CLI Cheatsheet</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Fira Code", "Source Code Pro", Consolas, monospace;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1f2937 0%, #0f172a 65%, #020617 100%);
      color: #e2e8f0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 3rem 1rem 2rem;
    }

    .terminal {
      width: min(720px, 100%);
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(15, 23, 42, 0.6);
      overflow: hidden;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: rgba(15, 23, 42, 0.7);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      letter-spacing: 0.08em;
      font-size: 0.8rem;
      text-transform: uppercase;
      color: rgba(226, 232, 240, 0.75);
    }

    .traffic-light {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      background: currentColor;
      opacity: 0.35;
    }

    .traffic-light:nth-child(1) { color: #f87171; }
    .traffic-light:nth-child(2) { color: #facc15; }
    .traffic-light:nth-child(3) { color: #34d399; }

    .terminal-body {
      padding: 1.5rem;
    }

    .prompt-line {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.35rem;
      flex-wrap: wrap;
    }

    .prompt-prefix {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      color: rgba(248, 250, 252, 0.75);
    }

    .prompt-prefix::before {
      content: "➜";
      color: #38bdf8;
    }

    .prompt-prefix span {
      color: #fbbf24;
    }

    .prompt-input-wrapper {
      flex: 1 1 240px;
      position: relative;
    }

    .prompt-input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(148, 163, 184, 0.3);
      padding: 0.35rem 0.1rem 0.25rem;
      font-size: 1.35rem;
      color: #f8fafc;
      outline: none;
      transition: border-color 0.2s ease;
      letter-spacing: 0.04em;
    }

    .prompt-input:focus {
      border-color: #38bdf8;
    }

    .prompt-placeholder {
      position: absolute;
      inset: 0.35rem 0 0;
      pointer-events: none;
      font-size: 1rem;
      color: rgba(148, 163, 184, 0.55);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: opacity 0.15s ease;
    }

    .prompt-placeholder.hidden {
      opacity: 0;
    }

    .info-panel {
      margin-top: 1.75rem;
      padding: 1.5rem;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(226, 232, 240, 0.35), rgba(148, 163, 184, 0.3));
      border: 1px solid rgba(226, 232, 240, 0.45);
      box-shadow: inset 0 1px 0 rgba(248, 250, 252, 0.25);
      backdrop-filter: blur(6px);
    }

    .info-heading {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: 0.04em;
      color: #38bdf8;
    }

    .info-description {
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
      line-height: 1.6;
      color: rgba(15, 23, 42, 0.8);
    }

    .info-heading-link {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      position: relative;
      padding: 0.1rem 0;
      transition: color 0.15s ease;
    }

    .info-heading-link::after {
      content: "↗";
      font-size: 1rem;
      opacity: 0.9;
    }

    .info-heading-link:hover,
    .info-heading-link:focus-visible {
      text-decoration: underline;
    }

    .info-heading-link.is-disabled {
      pointer-events: none;
      cursor: default;
      text-decoration: none;
    }

    .info-heading-link.is-disabled::after {
      content: none;
    }

    .panel-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .nav-back {
      padding: 0.35rem 0.9rem;
      border: 1px solid rgba(56, 189, 248, 0.5);
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.15);
      color: #0f172a;
      font-family: "Fira Code", "Source Code Pro", Consolas, monospace;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    .nav-back:hover,
    .nav-back:focus-visible {
      background: rgba(56, 189, 248, 0.25);
      transform: translateY(-1px);
      outline: none;
    }

    .info-meta {
      font-size: 0.85rem;
      color: rgba(15, 23, 42, 0.65);
      flex: 1;
    }

    .command-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem 0.8rem;
      margin-top: 1rem;
      padding: 0;
      list-style: none;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    .command-list li {
      padding: 0.2rem 0.75rem;
      border-radius: 12px;
      background: rgba(148, 163, 184, 0.3);
      color: rgba(15, 23, 42, 0.85);
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    .command-list li.active {
      background: rgba(56, 189, 248, 0.25);
      color: #0f172a;
      border: 1px solid rgba(56, 189, 248, 0.5);
      transform: translateY(-1px);
    }

    .command-list li:focus-visible {
      outline: 2px solid rgba(56, 189, 248, 0.8);
      outline-offset: 2px;
    }

    .options-block {
      margin-top: 1.5rem;
      padding-top: 1.3rem;
      border-top: 1px solid rgba(148, 163, 184, 0.4);
    }

    .options-heading {
      margin: 0 0 0.65rem;
      font-size: 1.05rem;
      letter-spacing: 0.05em;
      color: rgba(15, 23, 42, 0.85);
    }

    .option-list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 0.6rem;
    }

    .option-item {
      padding: 0.6rem 0.75rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      color: rgba(15, 23, 42, 0.88);
      border: 1px solid rgba(148, 163, 184, 0.45);
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    .option-item:hover {
      background: rgba(226, 232, 240, 0.4);
      transform: translateY(-1px);
    }

    .option-item:focus-visible {
      outline: 2px solid rgba(56, 189, 248, 0.8);
      outline-offset: 3px;
    }

    .option-flag {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-family: "Fira Code", "Source Code Pro", Consolas, monospace;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      color: #0f172a;
    }

    .option-flag code {
      background: rgba(15, 23, 42, 0.08);
      padding: 0.1rem 0.4rem;
      border-radius: 8px;
    }

    .option-description {
      margin: 0.4rem 0 0;
      font-size: 0.9rem;
      line-height: 1.55;
      color: rgba(15, 23, 42, 0.78);
    }

    .option-choices {
      margin: 0.25rem 0 0;
      font-size: 0.85rem;
      color: rgba(15, 23, 42, 0.65);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .prompt-line {
        font-size: 1.1rem;
      }

      .prompt-input {
        font-size: 1.1rem;
      }

      .info-panel {
        margin-top: 1.25rem;
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="terminal" role="main">
    <header class="terminal-header">
      <span class="traffic-light" aria-hidden="true"></span>
      <span class="traffic-light" aria-hidden="true"></span>
      <span class="traffic-light" aria-hidden="true"></span>
      <span aria-hidden="true">SF CLI Emulator</span>
      <span class="sr-only">Salesforce CLI command helper</span>
    </header>
    <section class="terminal-body">
      <div class="prompt-line">
        <div class="prompt-prefix" aria-hidden="true">
          <span>SF</span>
        </div>
        <div class="prompt-input-wrapper">
          <label for="command-input" class="prompt-placeholder">type a command parameter</label>
          <input
            id="command-input"
            class="prompt-input"
            type="text"
            name="command"
            autocomplete="off"
            spellcheck="false"
            aria-describedby="command-description"
            role="textbox"
          />
        </div>
      </div>
      <article class="info-panel" aria-live="polite">
        <h2 id="command-title" class="info-heading">
          <a id="command-doc-link" class="info-heading-link is-disabled" aria-disabled="true">
            <span id="command-title-text">Available SF Commands</span>
          </a>
        </h2>
        <p id="command-description" class="info-description">
          Start typing after <strong>SF</strong> to learn what a command does. Partial matches will highlight automatically.
        </p>
        <div class="panel-controls">
          <button id="nav-back" class="nav-back" type="button" hidden>← Back</button>
          <div class="info-meta"></div>
        </div>
        <ul class="command-list" id="command-list"></ul>
        <div class="options-block" id="options-block" hidden>
          <h3 class="options-heading">Options &amp; Flags</h3>
          <ul class="option-list" id="option-list"></ul>
        </div>
      </article>
    </section>
  </div>

    const commandInput = document.getElementById("command-input");
    const commandTitleText = document.getElementById("command-title-text");
    const commandDescription = document.getElementById("command-description");
    const commandList = document.getElementById("command-list");
    const infoMeta = document.querySelector(".info-meta");
    const placeholderLabel = document.querySelector(".prompt-placeholder");
    const optionsBlock = document.getElementById("options-block");
    const optionList = document.getElementById("option-list");
    const commandDocLink = document.getElementById("command-doc-link");
    const navBackButton = document.getElementById("nav-back");

    let currentContext = { primaryKey: null, subKey: null, subSubKey: null };

    const renderCommandList = (entries) => {
      commandList.innerHTML = "";
      entries.forEach(({ label, command, active }) => {
        const node = document.createElement("li");
        node.textContent = label;
        node.dataset.command = command;
        node.setAttribute("role", "button");
        node.tabIndex = 0;
        if (active) {
          node.classList.add("active");
        }
        commandList.appendChild(node);
      });
    };

    const setDocLink = (href) => {
      if (href) {
        commandDocLink.href = href;
        commandDocLink.target = "_blank";
        commandDocLink.rel = "noreferrer noopener";
        commandDocLink.classList.remove("is-disabled");
        commandDocLink.removeAttribute("aria-disabled");
        commandDocLink.removeAttribute("tabindex");
      } else {
        commandDocLink.removeAttribute("href");
        commandDocLink.removeAttribute("target");
        commandDocLink.removeAttribute("rel");
        commandDocLink.classList.add("is-disabled");
        commandDocLink.setAttribute("aria-disabled", "true");
        commandDocLink.setAttribute("tabindex", "-1");
      }
    };

    const renderOptions = (options = []) => {
      optionList.innerHTML = "";
      if (!options.length) {
        optionsBlock.hidden = true;
        return;
      }

      optionsBlock.hidden = false;
      options.forEach(({ flag, shorthand, description, choices }) => {
        const item = document.createElement("li");
        item.className = "option-item";
        item.dataset.flag = flag || "";
        item.dataset.shorthand = shorthand || "";
        item.setAttribute("role", "button");
        item.tabIndex = 0;

        const flagWrapper = document.createElement("div");
        flagWrapper.className = "option-flag";

        if (shorthand) {
          const shortNode = document.createElement("code");
          shortNode.textContent = shorthand;
          flagWrapper.appendChild(shortNode);
        }

        const flagNode = document.createElement("code");
        flagNode.textContent = flag;
        flagWrapper.appendChild(flagNode);

        item.appendChild(flagWrapper);

        if (description) {
          const descriptionNode = document.createElement("p");
          descriptionNode.className = "option-description";
          descriptionNode.textContent = description;
          item.appendChild(descriptionNode);
        }

        if (Array.isArray(choices) && choices.length) {
          const choicesNode = document.createElement("p");
          choicesNode.className = "option-choices";
          choicesNode.textContent = `Accepted values: ${choices.join(", ")}`;
          item.appendChild(choicesNode);
        }

        optionList.appendChild(item);
      });
    };

    const updateMetaLabel = (label, items) => {
      if (!items.length) {
        infoMeta.textContent = "";
        return;
      }
      infoMeta.textContent = `${label}: ${items.join(" · ")}`;
    };

    const findMatchKey = (collection, token) => {
      if (collection[token]) {
        return token;
      }
      return Object.keys(collection).find((key) => key.startsWith(token));
    };

    const buildTopLevelEntries = (activeKey) =>
      Object.keys(COMMANDS).map((key) => ({
        label: key,
        command: key,
        active: activeKey === key
      }));

    const buildSubEntries = (primaryKey, activeKey) => {
      const { subcommands = {} } = COMMANDS[primaryKey] || {};
      return Object.keys(subcommands).map((key) => ({
        label: key,
        command: `${primaryKey} ${key}`,
        active: activeKey === key
      }));
    };

    const buildNestedEntries = (primaryKey, secondaryKey, activeKey) => {
      const secondary = (COMMANDS[primaryKey] || {}).subcommands || {};
      const { subcommands = {} } = secondary[secondaryKey] || {};
      return Object.keys(subcommands).map((key) => ({
        label: key,
        command: `${primaryKey} ${secondaryKey} ${key}`,
        active: activeKey === key
      }));
    };

    const handleCommandSelection = (commandKey) => {
      if (!commandKey) {
        return;
      }
      commandInput.value = commandKey;
      syncPlaceholderVisibility(commandKey);
      updatePanel(commandKey);
      commandInput.focus();
    };

    const handleOptionSelection = (optionToken) => {
      if (!currentContext.primaryKey || !optionToken) {
        return;
      }

      const baseTokens = [currentContext.primaryKey];
      if (currentContext.subKey) {
        baseTokens.push(currentContext.subKey);
      }
      if (currentContext.subSubKey) {
        baseTokens.push(currentContext.subSubKey);
      }

      let tokens = commandInput.value.trim().split(/\s+/).filter(Boolean);
      const matchesBase = baseTokens.every((token, idx) => tokens[idx] === token);
      if (!matchesBase) {
        tokens = baseTokens.slice();
      }

      if (!tokens.includes(optionToken)) {
        tokens.push(optionToken);
      }

      const nextValue = tokens.join(" ");
      commandInput.value = nextValue.length ? `${nextValue} ` : "";
      syncPlaceholderVisibility(commandInput.value);
      updatePanel(commandInput.value);
      commandInput.focus();
    };

    const syncPlaceholderVisibility = (rawValue) => {
      const hasText = rawValue.length > 0;
      placeholderLabel.classList.toggle("hidden", hasText);
      if (hasText) {
        placeholderLabel.setAttribute("aria-hidden", "true");
      } else {
        placeholderLabel.removeAttribute("aria-hidden");
      }
    };

    const updatePanel = (value) => {
      const tokens = value.trim().toLowerCase().split(/\s+/).filter(Boolean);
      currentContext = { primaryKey: null, subKey: null, subSubKey: null };
      setDocLink(null);

      if (!tokens.length) {
        commandTitleText.textContent = "Available SF Commands";
        commandDescription.innerHTML = "Start typing after <strong>SF</strong> to learn what a command does. Partial matches will highlight automatically.";
        renderCommandList(buildTopLevelEntries(null));
        updateMetaLabel("Commands", Object.keys(COMMANDS));
        renderOptions([]);
        navBackButton.hidden = true;
        return;
      }

      navBackButton.hidden = false;

      const [firstToken, secondToken] = tokens;
      const primaryKey = findMatchKey(COMMANDS, firstToken);

      if (!primaryKey) {
        commandTitleText.textContent = `SF ${value}`;
        commandDescription.textContent = "Command not found. Try one of the supported parameters shown below.";
        renderCommandList(buildTopLevelEntries(null));
        updateMetaLabel("Commands", Object.keys(COMMANDS));
        renderOptions([]);
        navBackButton.hidden = tokens.length === 0;
        return;
      }

      const primaryDetails = COMMANDS[primaryKey];
      const hasExactPrimary = primaryKey === firstToken;
      currentContext.primaryKey = primaryKey;
      const subcommands = primaryDetails.subcommands || {};
      const subKeys = Object.keys(subcommands);
      setDocLink(primaryDetails.doc || null);

      if (tokens.length === 1) {
        commandTitleText.textContent = primaryDetails.title;
        commandDescription.textContent = primaryDetails.description;

        if (hasExactPrimary && subKeys.length) {
          renderCommandList(buildSubEntries(primaryKey, null));
          updateMetaLabel("Subcommands", subKeys);
          renderOptions([]);
        } else {
          renderCommandList(buildTopLevelEntries(primaryKey));
          updateMetaLabel("Commands", Object.keys(COMMANDS));
          renderOptions([]);
        }
        if (!hasExactPrimary) {
          currentContext.primaryKey = null;
          setDocLink(null);
        }
        navBackButton.hidden = tokens.length === 0;
        return;
      }

      if (!subKeys.length) {
        commandTitleText.textContent = primaryDetails.title;
        commandDescription.textContent = primaryDetails.description;
        renderCommandList(buildTopLevelEntries(primaryKey));
        updateMetaLabel("Commands", Object.keys(COMMANDS));
        renderOptions([]);
        if (!hasExactPrimary) {
          currentContext.primaryKey = null;
          setDocLink(null);
        }
        navBackButton.hidden = tokens.length === 0;
        return;
      }

      const subKey = findMatchKey(subcommands, secondToken);
      if (!subKey) {
        commandTitleText.textContent = `SF ${value}`;
        commandDescription.textContent = "Command not found. Try one of the supported parameters shown below.";
        renderCommandList(buildSubEntries(primaryKey, null));
        updateMetaLabel("Subcommands", subKeys);
        renderOptions([]);
        if (!hasExactPrimary) {
          currentContext.primaryKey = null;
          setDocLink(null);
        }
        navBackButton.hidden = tokens.length === 0;
        return;
      }

      const subDetails = subcommands[subKey];
      const subSubCommands = subDetails.subcommands || {};
      const subSubKeys = Object.keys(subSubCommands);

      currentContext.subKey = subKey;

      if (!subSubKeys.length) {
        commandTitleText.textContent = subDetails.title;
        commandDescription.textContent = subDetails.description;
        renderCommandList(buildSubEntries(primaryKey, subKey));
        updateMetaLabel("Subcommands", subKeys);
        renderOptions(subDetails.options || []);
        setDocLink(subDetails.doc || primaryDetails.doc || null);
        navBackButton.hidden = tokens.length === 0;
        return;
      }

      const thirdToken = tokens[2];

      if (!thirdToken) {
        commandTitleText.textContent = subDetails.title;
        commandDescription.textContent = subDetails.description;
        renderCommandList(buildNestedEntries(primaryKey, subKey, null));
        updateMetaLabel("Subcommands", subSubKeys);
        renderOptions(subDetails.options || []);
        setDocLink(subDetails.doc || primaryDetails.doc || null);
        navBackButton.hidden = tokens.length === 0;
        return;
      }

      const subSubKey = findMatchKey(subSubCommands, thirdToken);
      if (!subSubKey) {
        const isFlagToken = thirdToken && thirdToken.startsWith("-");
        if (isFlagToken) {
          commandTitleText.textContent = subDetails.title;
          commandDescription.textContent = subDetails.description;
          renderCommandList(buildNestedEntries(primaryKey, subKey, null));
          updateMetaLabel("Subcommands", subSubKeys);
          renderOptions(subDetails.options || []);
          setDocLink(subDetails.doc || primaryDetails.doc || null);
          navBackButton.hidden = false;
          return;
        }

        commandTitleText.textContent = `SF ${value}`;
        commandDescription.textContent = "Command not found. Try one of the supported parameters shown below.";
        renderCommandList(buildNestedEntries(primaryKey, subKey, null));
        updateMetaLabel("Subcommands", subSubKeys);
        renderOptions([]);
        setDocLink(subDetails.doc || primaryDetails.doc || null);
        navBackButton.hidden = tokens.length === 0;
        return;
      }

      const subSubDetails = subSubCommands[subSubKey];
      commandTitleText.textContent = subSubDetails.title;
      commandDescription.textContent = subSubDetails.description;
      renderCommandList(buildNestedEntries(primaryKey, subKey, subSubKey));
      updateMetaLabel("Subcommands", subSubKeys);
      renderOptions(subSubDetails.options || []);
      currentContext.subSubKey = subSubKey;
      setDocLink(subSubDetails.doc || subDetails.doc || primaryDetails.doc || null);
      navBackButton.hidden = false;
    };

    commandInput.addEventListener("input", (event) => {
      const { value } = event.target;
      syncPlaceholderVisibility(value);
      updatePanel(value);
    });

    commandList.addEventListener("click", (event) => {
      const target = event.target.closest("li[data-command]");
      if (!target) {
        return;
      }
      handleCommandSelection(target.dataset.command);
    });

    commandList.addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        const target = event.target.closest("li[data-command]");
        if (!target) {
          return;
        }
        event.preventDefault();
        handleCommandSelection(target.dataset.command);
      }
    });

    optionList.addEventListener("click", (event) => {
      const target = event.target.closest("li[data-flag]");
      if (!target) {
        return;
      }
      const optionToken = target.dataset.flag || target.dataset.shorthand;
      handleOptionSelection(optionToken);
    });

    optionList.addEventListener("keydown", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        const target = event.target.closest("li[data-flag]");
        if (!target) {
          return;
        }
        event.preventDefault();
        const optionToken = target.dataset.flag || target.dataset.shorthand;
        handleOptionSelection(optionToken);
      }
    });

    navBackButton.addEventListener("click", () => {
      const tokens = commandInput.value.trim().split(/\s+/).filter(Boolean);
      if (!tokens.length) {
        navBackButton.hidden = true;
        return;
      }

      tokens.pop();
      const nextValue = tokens.join(" ");
      commandInput.value = nextValue.length ? `${nextValue} ` : "";
      syncPlaceholderVisibility(commandInput.value);
      updatePanel(commandInput.value);
      commandInput.focus();
    });

    updatePanel(commandInput.value);
    syncPlaceholderVisibility(commandInput.value);
    commandInput.focus();
  </script>
</body>
</html>
