<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Civics Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .score-display {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .score-correct {
            color: #4CAF50;
        }
        
        .score-wrong {
            color: #f44336;
        }
        
        .question-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-number {
            font-size: 0.9em;
            color: #666;
            font-weight: bold;
        }
        
        .question-progress {
            font-size: 0.9em;
            color: #666;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .choice-button {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
        }
        
        .choice-button:hover {
            background: #e9e9e9;
            border-color: #007bff;
        }
        
        .choice-button.correct {
            background: #d4edda;
            border-color: #4CAF50;
            color: #155724;
        }
        
        .choice-button.wrong {
            background: #f8d7da;
            border-color: #f44336;
            color: #721c24;
        }
        
        .choice-button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #4CAF50;
        }
        
        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f44336;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        
        .nav-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        .next-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .next-button:hover {
            background: #0056b3;
        }
        
        .next-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 id="main-title">US Civics Quiz</h1>
            <div class="score-display">
                <span id="score-text">Score: </span>
                <span class="score-correct" id="correct-count">0</span> / 
                <span class="score-wrong" id="wrong-count">0</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label id="lang-label">Language:</label>
                <button id="lang-en" class="active">English</button>
                <button id="lang-pt">Português</button>
            </div>
            <div class="control-group">
                <label id="order-label">Order:</label>
                <button id="order-seq" class="active">Sequential</button>
                <button id="order-rand">Random</button>
            </div>
        </div>
        
        <div class="question-container">
            <div class="question-header">
                <div class="question-number" id="question-number">#1</div>
                <div class="question-progress" id="question-progress">1 / 100</div>
            </div>
            
            <div class="question-text" id="question-text">
                Loading questions...
            </div>
            
            <div class="choices-container" id="choices-container">
            </div>
            
            <div id="feedback" class="feedback" style="display: none;">
            </div>
        </div>
        
        <div class="navigation">
            <a href="index.html" class="nav-link" id="flip-cards-link">← Flip Cards Mode</a>
            <button id="next-question" class="next-button" disabled>Next Question</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
